{% extends 'base.html' %}
{% block title %}Manage Employee Profile{% endblock %}

{% block content %}
    {% if form.instance.id %}
        <h1>Edit Employee Profile</h1>
    {% else %}
        <h1>Add New Employee Profile</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Profile</button>
    </form>
{% endblock %}
